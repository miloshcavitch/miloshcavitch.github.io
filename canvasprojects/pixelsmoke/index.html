<!DOCTYPE html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <canvas id='myCanvas'></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      var mouseDown = false;
      var smoke = [];
      var smokeEmitter = function(){
        this.x = canvas.width/2;
        this.y = canvas.height/2;
        this.dx = 1;
        this.dy = 1;
        this.update = function(){
          this.x += this.dx;
          this.y += this.dy;
          if (this.x <= 0 || this.x >= canvas.width){
            this.dx *= -1;
          }
          if (this.y <= 0 || this.y >= canvas.height){
            this.dy *= -1;
          }
        }
      }
      var smokeEmitter = new smokeEmitter();
      var thisFramePos = {x: undefined, y: undefined};
      var lastFramePos = {x: undefined, y: undefined};
      var riseRun = {x: undefined, y:undefined};
      var updateDirection = function(){
        lastFramePos.x = thisFramePos.x;
        lastFramePos.y = thisFramePos.y;
        thisFramePos.x = smokeEmitter.x;
        thisFramePos.y = smokeEmitter.y;
        riseRun.x = thisFramePos.x - lastFramePos.x;
        riseRun.y = thisFramePos.y - lastFramePos.y;
      }
      var WASDBool = {w:false, a:false, s:false, d:false};
      $(document).on('keydown', function(event){
        switch (event.keyCode){
          case 87:
          case 38:
            WASDBool.w = true;
            break;
          case 65:
          case 37:
            WASDBool.a = true;
            break;
          case 83:
          case 40:
            WASDBool.s = true;
            break;
          case 68:
          case 39:
            WASDBool.d = true;
            break;
        }
        console.log(WASDBool);
      });
      $(document).on('keyup', function(event){
        switch (event.keyCode){
          case 87:
            WASDBool.w = false;
            break;
          case 65:
            WASDBool.a = false;
            break;
          case 83:
            WASDBool.s = false;
            break;
          case 68:
            WASDBool.d = false;
            break;
        }
      });
      var testKeys = function(){
        if (WASDBool.w){
          smokeEmitter.dy -= 0.1;
        }
        if (WASDBool.a){
          smokeEmitter.dx -= 0.1;
        }
        if (WASDBool.s){
          smokeEmitter.dy += 0.1;
        }
        if (WASDBool.d){
          smokeEmitter.dx += 0.1;
        }
      }
      $(document).on('mousedown', function(){
        mouseDown = true;
      })
      $(document).on('mouseup', function(){
        mouseDown = false;
      })
      var currentColor = 0;
      var rectSmoke = function(){
        this.width = 10;
        this.height = 10;

        this.x = smokeEmitter.x - this.width/2;
        this.y = smokeEmitter.y;
        this.dx = ((Math.random() * 5 - 2.5) + riseRun.x ) * -1;
        this.dy = ((Math.random() * 5 - 2.5) + riseRun.y ) * -1;
        this.ddx = Math.random() * 0.4 - 0.2;
        this.ddy = Math.random() * 0.4 - 0.2;
        this.color = currentColor;
        if (Math.hypot(riseRun.x,riseRun.y) <= 0.5){
          this.speed = 0.01;
        } else {
          this.speed = 0.04;
        }
        console.log(this.speed);
        this.opacity = 0.7;
        this.draw = function(){
          this.x += this.dx;
          this.dx += this.ddx;
          this.y += this.dy;
          this.dy += this.ddy;
          this.width *= 1.09;
          this.height *= 1.09;
          this.opacity -= this.speed;
          if (this.opacity <= 0){
            this.opacity = 0.01;
          }
          ctx.fillStyle = "hsl(" + this.color + ", 100%, 50%)";
          ctx.globalAlpha = this.opacity;
          ctx.fillRect(this.x,this.y,this.width,this.height);

          ctx.strokeStyle = "hsl(" + this.color + ", 100%, 60%)";
          ctx.globalAlpha = this.opacity;
          ctx.lineWidth = this.width/12;
          ctx.strokeRect(this.x,this.y,this.width,this.height);

        }
      }
      var updateSmoke = function(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = 'black';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        currentColor += 7;
        testKeys();
        smokeEmitter.update();
        updateDirection();
        smoke.push(new rectSmoke());
        smoke.push(new rectSmoke());
        smoke.push(new rectSmoke());
        for (var i = 0; i < smoke.length; i++){
          smoke[i].draw();
          if (smoke[i].opacity <= 0.02){
            smoke.splice(i,1);
            i -= 1;
          }
        }
        ctx.globalAlpha = 1;
      }
      setInterval(updateSmoke, 25);
    </script>
  </body>
</html>
